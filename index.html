<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="start">START GAME</button>
    <div id="content" class="center-screen">
        <div id="word-area">
            <p id="word"></p>
        </div>
        <div id="button-area">
            <button id="newWord" style="display: none">NEW</button>
            <button id="seenWord" style="display: none">SEEN</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
