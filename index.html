<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Memory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <button id="start" type="button">START GAME</button>
    <div id="content" class="center-screen">
        <div id="word-area">
            <p id="word"></p>
        </div>
        <div id="button-area">
            <button id="seenWord" style="display: none" type="button">SEEN</button>
            <button id="newWord" style="display: none" type="button">NEW</button>
        </div>
    </div>
    <div id="icon-credit"><img src="favicon.png"></img> icon by "https://icons8.com"</div>
</body>
<script src="app.js"></script>
</html>
